<div *ngIf="hero">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
        <label for="selectedHero">name:
            <input type="text" [(ngModel)]="hero.name" placeholder="name" name="selectedHero"/>
        </label>
        
    </div>
    <button (click)="goBack()">Go Back</button>
</div>
